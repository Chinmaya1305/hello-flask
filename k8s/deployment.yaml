apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask
  labels:
    app: hello-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - name: hello-flask
        image: localhost:10090/hello-flask:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4600
        readinessProbe:
          httpGet:
            path: /health
            port: 4600
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /health
            port: 4600
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 2

